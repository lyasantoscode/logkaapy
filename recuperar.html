<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        /* Estilos restaurados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0d1d36;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #0d1d36;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #1a2d4d;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-flame {
            width: 40px;
            height: 40px;
            fill: #306998;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #b3b3b3;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #1a2d4d;
            border-radius: 4px;
            font-size: 14px;
            background: #132744;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #306998;
            background: #183152;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #306998;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1f4c73;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #306998;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #1f4c73;
            text-decoration: underline;
        }

        ::placeholder {
            color: #4a5d7c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo-flame" viewBox="0 0 24 24">
                <path d="M12,2C12,2 8,6 8,12C8,18 12,22 12,22C12,22 16,18 16,12C16,6 12,2 12,2M12,4.7C12.4,5.3 13,6.3 13.4,7.4C13.9,8.5 14,9.7 14,12C14,14.3 13.9,15.5 13.4,16.6C13,17.7 12.4,18.7 12,19.3C11.6,18.7 11,17.7 10.6,16.6C10.1,15.5 10,14.3 10,12C10,9.7 10.1,8.5 10.6,7.4C11,6.3 11.6,5.3 12,4.7Z" />
            </svg>
        </div>
        <h1>Recuperar senha</h1>
        <p>Digite seu e-mail abaixo e enviaremos instruções para criar uma nova senha.</p>

        <form id="recoverForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit">Enviar instruções</button>
        </form>
        <a href="index.html" class="back-link">Voltar para o login</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2I1j-tEHNX8692BVMnTahFlzQZ9sKJHM",
            authDomain: "kaapyacademy.firebaseapp.com",
            projectId: "kaapyacademy",
            storageBucket: "kaapyacademy.firebasestorage.app",
            messagingSenderId: "598458944673",
            appId: "1:598458944673:web:f67dc2396629f322abf4e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('recoverForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Verifique seu e-mail!');
                document.getElementById('email').value = '';
            } catch (error) {
                console.error('Erro ao enviar e-mail de recuperação:', error.message);
                alert('Erro ao tentar enviar e-mail de recuperação. Verifique o endereço digitado.');
            }
        });
    </script>
</body>
</html>
